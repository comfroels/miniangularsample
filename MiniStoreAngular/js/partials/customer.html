<div ng-controller="customer_controller">
	<div class="row">
		<div class="col-md-12">
			<h2>Add a new customer</h2>
			<h3 ng-bind="error"></h3>
			<div class="form-group">
				<label for="name">Customer Name:</label>
				<input type="text" class="form-control" ng-model="new_customer.name" placeholder="Customer Name...">
			</div>
			<button ng-click="addCustomer()" class="btn btn-primary btn-lg btn-block">Add</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-4 col-md-offset-8">
			<input type="text" class="form-control" placeholder="Search..." ng-model="filter_name">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Created Date</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="customer in customers | filter: filter_name">
						<td ng-bind="customer.name"></td>
						<td ng-bind="customer.created"></td>
						<td><button ng-click="deleteCustomer(customer.name)" class="btn btn-danger">Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
