<div ng-controller="order_controller">
	<div class="row">
		<div class="col-md-12">
			<h2>Add a new order</h2>
			<div class="form-group">
				<label for="customer">Customer:</label>
				<select class="form-control" name="customer" ng-model="new_order.customer">
					<option ng-repeat="customer in customers" value="{{customer.name}}" ng-bind="customer.name"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="quantity">Order Quantity:</label>
				<select name="quantity" class="form-control" ng-model="new_order.quantity">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<div class="form-group">
				<label for="product">Product</label>
				<select name="product" class="form-control" ng-model="new_order.product">
					<option value="Nike Shoes">Nike Shoes</option>
					<option value="Black Belt">Black Belt</option>
					<option value="Ice Cream">Ice Cream</option>
					<option value="Candles">Candles</option>
				</select>
			</div>
			<button class="btn btn-primary btn-lg btn-block" ng-click="addOrder()">Order</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-4 col-md-offset-8">
			<input type="text" placeholder="Search..." class="form-control" ng-model="filter_order">
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Customer Name</th>
						<th>Product</th>
						<th>Quantity</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in orders | filter: filter_order">
						<td ng-bind="order.customer"></td>
						<td ng-bind="order.product"></td>
						<td ng-bind="order.quantity"></td>
						<td ng-bind="order.date"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
